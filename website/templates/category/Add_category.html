{% extends 'adminpanel/base.html' %}


{% block content %}
<div id ="content">
  <div class="content-wrap">
  <div class="midde- cont">
    <!-- <div class="main"> -->
        <div class="container-fluid">
            <div class="row_column_title">
                <div class="col-md-12">
                    <!-- <div class="page-header"> -->
                        <div class="page-title">
                            
                            <h2>Dashboard > Add Category</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <div>
    <form  action="{% url 'category_add' %}" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
       <div class="form-group">
         <label for="formgroupexampleInput">Category Name</label>
         <input type="text" class="form-control" id="formgroupexampleInput" name="category_name" placeholder ="category name">
         
        </div>
        <div class="form-group">
            <label for="formgroupexampleInput" class="form-label">Feature Image</label>
            <input type="file" class="form-control" id="formgroupexampleInput" name="feature_image" placeholder="Upload Feature Image" required >
            </div>
         <!-- <div id="emailHelp" class="form-text"> -->

        <button class="btn btn-primary" type="submit">Save Category</button>
         </form>
        </div>
     </div>

{% endblock %}
